<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Project Form with Sticky Header</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header>
        <div class="inner-container">
            <h1 class="sr-only">Company Name</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="75.14" height="72.676" viewBox="0 0 75.14 72.676"><path d="M51.85 29.084c8.017 0 14.522-6.514 14.522-14.536C66.372 6.524 59.866 0 51.85 0c-8.03 0-14.573 6.524-14.573 14.548 0 8.022 6.543 14.536 14.573 14.536M0 3.256h24.701v69.42H0zM57.695 37.136L35.367 50.087l11.5 22.589h28.272z"></path></svg>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Search</a></li>
                <li><a href="#">Branding</a></li>
                <li><a href="#">Websites</a></li>
                <li><a href="#">Packaging</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form action="#" method="POST">
            <h2>Project Form</h2>
            <p>Fill in the fields below and describe your needs.</p>
            <p>In return we will contact you and suggest solutions for your business needs.</p>
            <fieldset>
                <div>
                    <label for="">Name/Surname</label>
                    <input type="text" placeholder="e.g. Jane Doe">
                </div>
                <div>
                    <label for="">Company</label>
                    <input type="text" placeholder="To get to know you">
                </div>
                <div>
                    <label for="">Tel.</label>
                    <input type="text" placeholder="To get in touch with you">
                </div>
                <div>
                    <label for="">City</label>
                    <input type="text" placeholder="To get to know you">
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="text" placeholder="For our written communication">
                </div>
                <div>
                    <label for="">Website</label>
                    <input type="text" placeholder="www.website">
                </div>
            </fieldset>
            <fieldset>
                <h3>Specifics</h3>
                <div>
                    <label for="">Deadline</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Budget</label>
                    <input type="text" placeholder="$5000 - $10,000">
                </div>
                <div>
                    <label for="">Current URL</label>
                    <input type="text" placeholder="www.website">
                </div>
                <div>
                    <label for="">Target Audience</label>
                    <input type="text" placeholder="Your specific Target audience">
                </div>
                <div>
                    <label for="">Project Description</label>
                    <textarea name="" id="" placeholder="Describe your vision or needs..."></textarea>
                </div>
            </fieldset>
            <div>
                <p>By completing and submitting your data, you agree to the privacy policy.</p>
                <input type="text">
                <label for="">Accept</label>
            </div>
            <div>
                <input type="submit" value="Send >">
            </div>

        </form>

    </section>
    
</body>
</html>
